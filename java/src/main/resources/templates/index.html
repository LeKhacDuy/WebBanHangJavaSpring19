<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../Images/img-DS.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DuyShoes</title>
    <link rel="stylesheet" href="../css/men.css" />

    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href = "../css/navbar.css">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<nav>
    <ul>
        <li class="primary-nav">
            <img src="/img/img-DS.png" alt="logo" />
            <a href="/"> DuyShoes</a>
        </li>
        <li class="secondary-nav">
            <a href="/history">
                <i class="fas fa-history"></i> History
            </a>
        </li>



        <li class="secondary-nav">
            <a href="/checkout">
                <i class="fas fa-shopping-cart"></i> Cart
            </a>
        </li>

        <li class="secondary-nav"><a href="/">Shop</a></li>
        <li class="secondary-nav">
            <a href="">About us</a>
        </li>
    </ul>
</nav>
<section class="items1">
    <h1>SHOP</h1>
    <div class="row1">
        <div class="col1">
            <h2>SORT BY</h2>
            <h3>Giá</h3>
            <hr />
            <input class="moneyfilter" type="radio" name="price" value="0" /> Dưới 50$ <br />
            <input class="moneyfilter" type="radio" name="price" value="1" /> Trên 50$ <br />
            <h3>Phân Loại</h3>
            <hr />
            <input type="radio" name="type" class="typefilter" value="Running" /> Running <br />
            <input type="radio" name="type" class="typefilter" value="Lifestyle" /> Lifestyle <br />
            <input type="radio" name="type" class="typefilter" value="Basketball" /> Basketball <br />
            <input type="radio" name="type" class="typefilter" value="Skateboarding" /> Skateboarding <br />

            <h3>Màu sắc</h3>
            <hr />
            <input type="radio" name="color" class="colorfilter" value="Black" /> Black <br />
            <input type="radio" name="color" class="colorfilter" value="White" /> White <br />
            <input type="radio" name="color" class="colorfilter"  value="Red" /> Red <br />
            <input type="radio" name="color" class="colorfilter" value="Blue" /> Blue <br />

            <h3>Nhãn hàng</h3>
            <hr />
            <input type="radio" name="brand" class="brandfilter" value="Nike" /> Nike <br />
            <input type="radio" name="brand" class="brandfilter" value="Adidas" /> Adidas <br />
            <input type="radio" name="brand" class="brandfilter" value="Vans" /> Vans <br />
            <input type="radio" name="brand" class="brandfilter" value="Puma" /> Puma <br />

            <h3>Sort</h3>
            <hr />
            <input type="radio" name="sort" class="sortfilter" value="asc" /> Giá tăng dần <br />
            <input type="radio" name="sort" class="sortfilter" value="desc" /> Giá giảm dần <br />

        </div>

        <div class="col2">
            <img class="header-img" src="/img/nike-zoom.gif" alt="" />
            <div class="dropdown">
                <input class="btn btn-secondary dropdown-toggle input-search" href="#" role="button"  id="dropdownMenuClickableOutside" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false">
                </input>
                <button type="button" class="btn btn-toggle" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>

                <ul id="show-data-search" class="dropdown-menu" aria-labelledby="dropdownMenuClickableOutside">

                </ul>
            </div>

            <div class="items2" id="shoescontainer">
                <th:block>
                    <th:block th:each="shoe : ${shoes}">
                        <div class="card "  >
                            <img th:src="${shoe.getImage()}" alt="Shoe" style="width:100%" >
                            <h3 th:text="${shoe.getName()}"></h3>
                            <p class="price" th:text="${shoe.getPrice()}"></p>
                            <p th:data-id = "${shoe.getId()}"><button class="btn-info" >Learn More</button></p>
                        </div>
                    </th:block>
                </th:block>



            </div>
        </div>
</section>

</body>
<script src="../js/main.js"></script>
</html>
